name: Build and Publish

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chrisstayte/${{ github.event.repository.name }}
  CADDY_VERSION: "2.10"

jobs:
  version-build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ steps.tag.outputs.new_version }}
            type=raw,value=caddy-${{ env.CADDY_VERSION }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.base.name=caddy:${{ env.CADDY_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.new_version }}
            CADDY_VERSION=${{ env.CADDY_VERSION }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_version }}
          body: ${{ steps.tag.outputs.changelog }}
          generateReleaseNotes: true
